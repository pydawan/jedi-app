apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = 'jedi-app'
group = 'jedi.app'
version = 'v1.0.0'

jar {
    manifest {
        attributes (
           'Implementation-Title': 'jedi-app | Jedi Application Library', 
           'Implementation-Version': version,
           'Sealed': true
        )
    }
}

repositories {
   mavenLocal()
   mavenCentral() 
   jcenter()
}

dependencies {
    compile 'org.projectlombok:lombok:1.16.8'
    testCompile 'junit:junit:4.12'
}