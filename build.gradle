apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = 'v1.0.0'

jar {
    manifest {
        attributes (
           'Implementation-Title': 'jedi-app | Jedi Application Library', 
           'Implementation-Version': version
        )
    }
}

repositories {
   mavenLocal()
   mavenCentral() 
   jcenter()
}

dependencies {
    compile 'org.tinylog:tinylog:1.1'
    compile 'org.tinylog:log4j-facade:1.1'
    compile 'org.tinylog:slf4j-binding:1.1'
    compile 'org.projectlombok:lombok:1.16.8'
//    testCompile 'junit:junit:4.+'
    testCompile 'junit:junit:4.12'
}